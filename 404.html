<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>404 Error - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 20px;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }
      p {
        font-size: 24px;
        margin-bottom: 30px;
      }
      a {
        display: inline-block;
        font-size: 18px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Error - Page Not Found</h1>
      <p>We're sorry, but the page you're looking for could not be found, or hasn't been created</p>

    </div>
  </body>
</html>
